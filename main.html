<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <!-- Link to the separate CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- The entire body written below incorporates all requirements -->
    <div class="card">
        
        <!-- Image placeholder visually matching the heart-tree -->
        <img src="https://placehold.co/400x200/d9edf7/31708f?text=Love+Tree" alt="A heart-shaped tree in a field">
        
        <!-- 3. Title (h1) -->
        <h1 class="card-title">Pricing Card</h1>
        
        <!-- 4. Pricing Information (p) -->
        <p class="card-price">Price: Rs.200</p>
        
        <!-- 5. Description (p) -->
        <p class="card-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        
        <!-- 6. Buy Now Button (button) -->
        <button class="buy-button">Buy Now</button>
        
    </div>
</body>
</html>
